{% extends "home.html" %}
{% block body %}
    {% for entry in entries %}
        <li>
            <h2>{{ entry.nis }} - {{ entry.nome|safe }}</h2>
            {{  entry.mes }} - {{  entry.total|safe }}
        </li>
    {% else %}
        <li><em>Unbelievable. No entries here so far</em></li>
    {% endfor %}
{% endblock %}
