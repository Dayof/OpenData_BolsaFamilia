{% extends "home.html" %}
{% block body %}
    <h1>Pagamento aos favorecidos do PBF</h1>
    {% for entry in entries %}
        <li>
            <h2>{{ entry.nis }} </h2>
            {{  entry.mes }} - {{  entry.valor|safe }}
        </li>
    {% else %}
        <li><em>Unbelievable. No entries here so far</em></li>
    {% endfor %}
{% endblock %}
